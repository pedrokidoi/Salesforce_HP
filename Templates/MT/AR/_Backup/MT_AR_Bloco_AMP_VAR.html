<!--verifica se a url contém ?. Se tiver, o separador começará com & para que não haja quebra na utm-->
%%[
	if indexof(@url,'?') > 0 then
	set @separador_utm = '&'
	else
	set @separador_utm = '?'
	endif
]%%
